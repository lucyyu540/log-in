<!DOCTYPE html>
<html>

    <head>
        <title>Log In</title>
        <link rel = 'stylesheet', href='../css/style.css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <!-- Material Design Bootstrap -->
        <link rel="stylesheet" href="../css/mdb.min.css">
         <!-- MDB icon -->
        <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    </head>    

    <body>
        <div class="container">
            <h2 class="text-center top-buffer">Log In</h2>
            <form class="form-horizontal" role="form" method="get" id = "login-form">
                <div class="form-group">
                    <div class="alert alert-danger" role="alert" id="msgDiv"></div>
                </div>
                <div class=" col-sm-9 md-form" > 
                    <input type="text" id="rusername" class="form-control">
                    <label class="col-sm-9" for="rusername">Username</label>
                </div>

                <div class=" col-sm-9 md-form input-group" > 
                    <input type="password" id="rpassword" class="form-control">
                    <label class="col-sm-9" for="rpassword">Password</label>
                    <span><i class="far fa-eye" id='rpasswordEye'></i></span>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3"><button class="btn btn-primary btn-block" id="login" type="e">Log In</button></div>
                </div>
                
            </form>
        </div>
        <div class="container">
            <h2 class="text-center top-buffer">Register</h2>
            <form class="form-horizontal" role="form" method="post" id = 'register-form'>
                <div class="form-group">
                    <div class="alert alert-danger" role="alert" id="msgDiv"></div>
                </div>
                <div class=" col-sm-9 md-form" > 
                    <input type="text" id="username" class="form-control">
                    <label class="col-sm-9" for="username">Username</label>
                </div>
                <div class=" col-sm-9 md-form input-group" > 
                    <input type="password" id="password" class="form-control">
                    <label class="col-sm-9" for="password">Password</label>
                    <span><i class="far fa-eye passwordEye" id='passwordEye'></i></span>
                </div>
                <div class=" col-sm-9 md-form input-group" > 
                    <input type="password" id="cpassword" class="form-control">
                    <label class="col-sm-9" for="cpassword">Confirm Password</label>
                    <span><i class="far fa-eye" id='cpasswordEye'></i></span>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3"><button class="btn btn-primary btn-block" id="register" type="e">Register</button></div>
                </div>
                
            </form>
        </div>


    </body>
    
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../js/index.js"></script>
    <!-- jQuery -->
  <script type="text/javascript" src="../js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="../js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="../js/mdb.min.js"></script>

</html>
