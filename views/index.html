<!DOCTYPE html>
<html>
    <head>
        <title>title</title>
		<link rel = 'stylesheet', href='style.css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h2 class="text-center top-buffer">Log In</h2>
            <form class="form-horizontal" role="form" method="get">
                <div class="form-group">
                    <div class="alert alert-danger" role="alert" id="msgDiv"></div>
                </div>

                <div class="form-group"><label class="col-sm-3 control-label" for="username"> <strong>Username</strong></label>
                    <div class="col-sm-9"><input class="form-control" id="username" type="text" placeholder="Username" autofocus="" value="" /></div>
                </div>

                <div class="form-group"><label class="col-sm-3 control-label" for="password"> <strong>Password</strong></label>
                    <div class="col-sm-9"><input class="form-control" id="password" type="text" placeholder="Password" autofocus="" value="" /></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3"><button class="btn btn-primary btn-block" id="login" type="e">Log In</button></div>
                </div>
                
            </form>
        </div>
        <div class="container">
            <h2 class="text-center top-buffer">Register</h2>
            <form class="form-horizontal" role="form" method="post">
                <div class="form-group">
                    <div class="alert alert-danger" role="alert" id="msgDiv"></div>
                </div>
                <div class="form-group"><label class="col-sm-3 control-label" for="username"> <strong>Username</strong></label>
                    <div class="col-sm-9"><input class="form-control" id="username" type="text" placeholder="Username" autofocus="" value="" /></div>
                </div>
                <div class="form-group"><label class="col-sm-3 control-label" for="password"> <strong>Password</strong></label>
                    <div class="col-sm-9"><input class="form-control" id="password" type="text" placeholder="Password" autofocus="" value="" /></div>
                </div>
                <div class="form-group"><label class="col-sm-10 control-label" for="cpassword"> <strong>Confirm Password</strong></label>
                    <div class="col-sm-9"><input class="form-control" id="cpassword" type="text" placeholder="Password" autofocus="" value="" /></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3"><button class="btn btn-primary btn-block" id="register" type="e">Register</button></div>
                </div>
                
            </form>
        </div>


    </body>
    
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/public/app.js"></script>

</html>
